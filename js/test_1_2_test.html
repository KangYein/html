<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>2장 연습문제 2번</title>
</head>
<body>
    <script>
        var sell1=1200;
        var sell2=1300;
        var sell3=1000;
        var sell4=prompt("4분기 판매량:");
        var sum = (sell1+sell2+sell3)/3;
        if(sell4>=sum){
            document.write("판매량이 평균 이상입니다.");
        }else{
            document.write("판매량이 평균 미달입니다.");
        }
    </script>
</body>
