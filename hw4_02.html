<!doctype>
<html>
<head>
<meta charset="uft-8">
<title>과제</title>
</head>
<body>
<form>
<fieldset>
<h1>회원 가입</h1>
<fieldset>
<legend>로그인 정보</legend>
<p>
<lable for="id">아이디</lable>
<input type"text" id="id">
</p>
<p>
<lable for="pw"><b>비밀번호</b></lable>
<input type"password" id="pw">
</p>
<p>
<lable for="check">비밀번호 확인</lable>
<input type"password" id="check">
</p>
</fieldset>
<fieldset>
<legend>개인 정보</legend>
<p>
<lable for="name">이름</lable>
<input type"text" id="name">
</p>
<p>
<lable for="mail">메일주소</lable>				<input type"email" id="mail">
</p>
<p>
<lable for="phonenumber">연락처</lable>
<input type"tel" id="phonenumber">
</p>
<p>
<lable for="page">블로그/홈페이지</lable>		<input type"url" id="page">
</p>
</fieldset>
<br>
<input type="submit" title="가입하기" value="가입하기" size=100>
</filedset>
</form>
</body>
</html>
